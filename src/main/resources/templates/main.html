<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>팀 관리 메인</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f7f8fa; margin: 0; padding: 0; color: #333; }
        header { background: #3b82f6; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        header h1 { margin: 0; font-size: 1.5rem; }
        header nav a { color: white; margin-left: 1rem; text-decoration: none; font-weight: 500; }
        header nav a:hover { text-decoration: underline; }
        main { padding: 2rem; }
        .btn-container { text-align: right; margin-bottom: 1rem; }
        .btn-primary { background: #3b82f6; color: white; padding: 0.6rem 1.2rem; border-radius: 6px; text-decoration: none; font-weight: 500; transition: background 0.2s; margin-left: 0.5rem; }
        .btn-primary:hover { background: #2563eb; }
        .team-card { display: flex; justify-content: space-between; background: white; padding: 1rem 1.5rem; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin-bottom: 1rem; border: 1px solid #ddd; transition: transform 0.2s ease, box-shadow 0.2s ease; text-decoration: none; color: inherit; }
        .team-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .team-name { font-weight: bold; font-size: 1.1rem; }
        footer { text-align: center; padding: 1rem; background: #e5e7eb; margin-top: 2rem; font-size: 0.9rem; }
    </style>
</head>
<body>
<header>
    <h1>📌 팀 관리 시스템</h1>
    <nav>
        <span sec:authorize="isAuthenticated()">안녕하세요, <span sec:authentication="name"></span> 님</span>
        <a sec:authorize="isAuthenticated()" th:href="@{/logout}">로그아웃</a>
        <a sec:authorize="!isAuthenticated()" th:href="@{/login}">로그인</a>
    </nav>
</header>

<main>
    <div class="btn-container">
        <a class="btn-primary" th:href="@{/teams/create}">➕ 팀 만들기</a>
        <a class="btn-primary" th:href="@{/teams/join}">🡆 팀 참가</a>
    </div>

    <section>
        <h2>내가 참가한 팀</h2>
        <div th:if="${teams == null or #lists.isEmpty(teams)}" style="margin-top:1rem; color: #666;">
            아직 참가한 팀이 없습니다.
        </div>
        <div th:each="team : ${teams}">
            <a th:href="@{'/projects/' + ${team.id}}" class="team-card">
                <span class="team-name" th:text="${team.name}">팀 이름</span>
            </a>
        </div>
    </section>
</main>

<footer>
    <p>© 2025 팀 관리 시스템</p>
</footer>
</body>
</html>
